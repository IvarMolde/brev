        }

        // Select answer (multiple choice)
        function selectAnswer(index) {
            userProgress.selectedAnswer = index;
            
            // Update UI
            document.querySelectorAll('.answer-option').forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === index) {
                    opt.classList.add('selected');
                    opt.querySelector('input[type="radio"]').checked = true;
                }
            });
        }

        // Select true/false answer
        function selectTrueFalse(value) {
            userProgress.selectedAnswer = value;
            
            // Update UI
            document.querySelectorAll('.true-false-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            const btn = value 
                ? document.querySelector('.true-false-btn.true')
                : document.querySelector('.true-false-btn.false');
            btn.classList.add('selected');
        }

        // Submit answer
        function submitAnswer() {
            if (userProgress.selectedAnswer === null) {
                alert('Vennligst velg et svar fÃ¸rst.');
                return;
            }

            const letter = letters.find(l => l.id === userProgress.currentLetter);
            const question = letter.questions[userProgress.currentQuestion];
            
            const isCorrect = question.type === 'trueFalse'
                ? userProgress.selectedAnswer === question.correctAnswer
                : userProgress.selectedAnswer === question.correctAnswer;

            // Store answer
            userProgress.answers.push({
                questionIndex: userProgress.currentQuestion,
                answer: userProgress.selectedAnswer,
                correct: isCorrect
            });

            // Show feedback
            const feedback = document.getElementById('feedback');
            feedback.className = `feedback show ${isCorrect ? 'correct' : 'incorrect'}`;
            
            const feedbackText = isCorrect 
                ? 'Riktig! ðŸŽ‰' 
                : 'Ikke riktig.';
            
            feedback.innerHTML = `
                <div class="feedback-text">${feedbackText}</div>
                <div class="explanation">${question.explanation || ''}</div>
            `;

            // Highlight correct/incorrect answers
            if (question.type === 'trueFalse') {
                document.querySelectorAll('.true-false-btn').forEach(btn => {
                    const isTrueBtn = btn.classList.contains('true');
                    const isCorrectAnswer = question.correctAnswer === true;
                    if ((isTrueBtn && isCorrectAnswer) || (!isTrueBtn && !isCorrectAnswer)) {
                        btn.classList.add('correct');
                    } else if (btn.classList.contains('selected')) {
                        btn.classList.add('incorrect');
                    }
                });
            } else {
                document.querySelectorAll('.answer-option').forEach((opt, i) => {
                    if (i === question.correctAnswer) {
                        opt.classList.add('correct');
                    } else if (i === userProgress.selectedAnswer && !isCorrect) {
                        opt.classList.add('incorrect');
                    }
                });
            }

            // Update submit button
            if (userProgress.currentQuestion < letter.questions.length - 1) {
                document.getElementById('submitBtn').textContent = 'Neste';
                document.getElementById('submitBtn').onclick = nextQuestion;
            } else {
                document.getElementById('submitBtn').textContent = 'Se resultat';
                document.getElementById('submitBtn').onclick = completeQuiz;
            }
        }

        // Next question
        function nextQuestion() {
            userProgress.currentQuestion++;
            showQuestion();
        }

        // Complete quiz
        function completeQuiz() {
            const letter = letters.find(l => l.id === userProgress.currentLetter);
            const correctCount = userProgress.answers.filter(a => a.correct).length;
            const totalQuestions = letter.questions.length;
            const score = correctCount;

            // Update progress
            if (!userProgress.completed.includes(userProgress.currentLetter)) {
                userProgress.completed.push(userProgress.currentLetter);
            }
            userProgress.scores[userProgress.currentLetter] = score;

            // Show completion summary
            showCompletionSummary(score, totalQuestions);
        }

        // Show completion summary
        function showCompletionSummary(score, total) {
            document.getElementById('quizModal').style.display = 'none';
            document.getElementById('completionModal').classList.add('active');

            document.getElementById('scoreDisplay').textContent = `${score} av ${total} riktig!`;
            
            const percentage = (score / total) * 100;
            let message = '';
            let encouragement = '';

            if (percentage === 100) {
                message = 'Perfekt! Du fikk alle riktig!';
                encouragement = 'Utmerket arbeid! ðŸŽ‰';
            } else if (percentage >= 80) {
                message = 'Veldig bra!';
                encouragement = 'Du er pÃ¥ rett vei! ðŸ‘';
            } else if (percentage >= 60) {
                message = 'Bra forsÃ¸k!';
                encouragement = 'Fortsett Ã¥ Ã¸ve! ðŸ’ª';
            } else {
                message = 'Ikke glem Ã¥ lese brevet igjen!';
                encouragement = 'PrÃ¸v igjen - du klarer det! ðŸŒŸ';
            }

            document.getElementById('scoreMessage').textContent = message;
            document.getElementById('encouragement').textContent = encouragement;
        }

        // Return to main menu
        function returnToMenu() {
            document.getElementById('letterModal').classList.remove('active');
            document.getElementById('quizModal').style.display = 'none';
            document.getElementById('quizModal').classList.remove('active');
            document.getElementById('completionModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Reset quiz state
            userProgress.currentLetter = null;
            userProgress.currentQuestion = 0;
            userProgress.selectedAnswer = null;
            userProgress.answers = [];

            // Update envelopes
            renderEnvelopes();
        }

        // Close modal on backdrop click
        document.getElementById('letterModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLetterModal();
            }
        });

        document.getElementById('quizModal').addEventListener('click', function(e) {
            if (e.target === this) {
                returnToMenu();
            }
        });

        document.getElementById('completionModal').addEventListener('click', function(e) {
            if (e.target === this) {
                returnToMenu();
            }
        });

        // Initialize on load
        init();
    </script>
</body>
</html>
